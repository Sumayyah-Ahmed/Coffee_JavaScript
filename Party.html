<h2>Countdown for the Party.</h2>
<div id="uptimerOpt"></div>

    
    <script>
      // start timer
      let theStartTimerVal = setInterval(startTheUpTimerNow, 1000);

      // starting time is 0
      let secondsTimeOverall = 0;

      // function to show count up timer on page
      function startTheUpTimerNow() {
        // increment timer's seconds every second b y1
        ++secondsTimeOverall;

        // get hours of count up timer by using total seconds
        let valueOfCountUpHrs = Math.floor(secondsTimeOverall / 3600);
         // get minutes of count up timer by using total seconds
        let valOfCountUpMinuts = Math.floor((secondsTimeOverall - valueOfCountUpHrs * 3600) / 60);
         // get seconds of count up timer by using total seconds
        let valOfCountUpSecs = secondsTimeOverall - (valueOfCountUpHrs * 3600 + valOfCountUpMinuts * 60);

        // SHOW 3 TEXT INPUT BOXES OF SIZE 5 WITH TIMER ON PAGE AS ASKED IN QUESTION
        document.querySelector("#uptimerOpt").innerHTML = `<input type='text' size='5' value='${valueOfCountUpHrs}'>: <input type='text' size='5' value='${valOfCountUpMinuts}'>: <input type='text' size='5' value='${valOfCountUpSecs}'>`;
      }

    </script>
